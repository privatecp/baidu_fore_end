<html>
	<head>
		<title>My first Three.js app</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="./three.js-master/build/three.js"></script>
        <script src="./three.js-master/examples/js/loaders/OBJLoader.js"></script>
        <script src="./three.js-master/examples/js/controls/OrbitControls.js"></script>

        
		<script>
		    var scene = new THREE.Scene();
		    var geometry = new THREE.BoxGeometry(100, 100, 100);
		    var material = new THREE.MeshLambertMaterial({ color: 0xff00ff });
            
		    var mesh = new THREE.Mesh(geometry, material);
		    scene.add(mesh);

		    var loader = new THREE.OBJLoader();
		    loader.setPath('obj/');
		    loader.load('abc.obj', function (object) {
		        scene.add(object);
		    });
		    var light = new THREE.PointLight(0xfffff);
		    light.position.set(300, 400, 400);
		    scene.add(light);
		    scene.add(new THREE.AmbientLight(0x333333));
		    var camera = new THREE.PerspectiveCamera(40, 800 / 600, 1, 1000);
		    camera.position.set(200, 200, 200);
		    camera.lookAt(scene.position);
		    var renderer = new THREE.WebGLRenderer();
		    renderer.setSize(800, 600);
		    document.body.appendChild(renderer.domElement);
		    function render() {
		        renderer.render(scene, camera);
		    }
		    render();
		    var controls = new THREE.OrbitControls(camera);
		    controls.addEventListener('change',render);
		    //   jsonLoader.load("Model_ascii.js", createScene);

		</script>
	</body>
</html>
